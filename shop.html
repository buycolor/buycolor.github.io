<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ColorGlass</title>
    <link href="../css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

</head>

<body>
  <section id="shop">
    <div class="container-full">
      <div class="row ">
        <div class="col-sm-7">
          <div id="product-views-carousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <img src="img/phone-hand.png" alt="">
              </div>
              <div class="item">
                <img src="img/phone-hand-2.png" alt="">
              </div>
            </div>
          </div>
        </div>
        <div class=" col-sm-5 product-details-row">
          <h2>Super Thin iPhone 7 Case</h2>
          <h6>$24.99</h6>
          <a class="active-tab" href="#">iPhone 6</a>
          <br>
          <br>
          <div class="separator"></div>
          <a href="#">Color</a>
          <div class="separator"></div>
          <br>
          <a href="#" class="add-to-cart-cta">Add to Cart</a>
        </div>
        <ol class="carousel-indicators">
          <li data-target="#product-views-carousel" data-slide-to="0" class="active"></li>
          <li data-target="#product-views-carousel" data-slide-to="1"></li>
        </ol>
        <div class="carousel-controller-row">
          <a class="left " href="#product-views-carousel" role="button" data-slide="prev">
            <span class="ion-ios-arrow-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right" href="#product-views-carousel" role="button" data-slide="next">
            <span class="ion-ios-arrow-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </section>
</body>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<script>
  $('.carousel').carousel({
  interval: 3000
  })
</script>

</html>
